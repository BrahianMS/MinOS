<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="content">
        <nav class="apps">
            <input type="checkbox" name="" id="item1">
            <label for="item1" class="btn"><img class="app" src="maps.png" alt=""></label>
            <input type="checkbox" name="" id="item2">
            <label for="item2" class="btn"><img class="app" src="web.png" alt=""></label>
            <input type="checkbox" name="" id="item3">
            <label for="item3" class="btn"><img class="app" src="weather.png" alt=""></label>
        </nav>
        <section class="app_display">
            <iframe class="map item" src="apps/mapa.html"></iframe>
            <iframe class="port item" src="https://brahianms.github.io/Portafolio"></iframe>
            <iframe class="weather item" src="https://siata.gov.co/siata_nuevo/"></iframe>
        </section>
    </main>
</body>
</html>
